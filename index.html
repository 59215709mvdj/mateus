<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <p>
    <form>
            <label>Primeiro numero</label>
            <input type="number" name="num1" step="0.50">
        <p>
            <label>Segundo numero</label>
            <input type="number" name="num2" step="0.50">
        </p>
        <p>
            <label>Terceiro numero</label>
            <input type="number" name="num3" step="0.50">
        </p>
        <p>
            <input type="button" value="somar" onclick="somar(num1.value, num2.value, num3.value)">
        </p>

        <h1 id="dados"></h1>

        <script>
            function somar(n1,n2,n3) {
                var resultado;
                resultado= parseFloat(n1) + parseFloat(n2) + parseFloat(n3);
                document.getElementById("dados").innerHTML = "Valor do resultado: " + resultado;
                document.getElementById("dados").style.color= "gray";
                document.getElementById("dados").style.fontFamily= "tahoma";
                document.getElementById("dados").style.fontSize= "20px";
            }
        </script>
    </form>
   
</body>
</html>
